<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-image:url('static/2754781.jpg')">
<form>
    {% csrf_token %}
    <div style="margin-top:200px;width:400px;margin-left:auto;margin-right:auto">
        <div class="input-group flex-nowrap">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping" name="name">
        </div>
        <br>

        <div class="input-group flex-nowrap">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="password" aria-label="password"
                   aria-describedby="addon-wrapping" name="pass">
        </div>
        <br>

        <button type="submit" formmethod="post" class="btn btn-outline-login" formaction="/login_btn">login</button>
        <a href="/reg">/reg</a>



    </div>
</form>

</html>
